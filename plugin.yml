main: com.github.underplayer97.CE.Main
name: CE-Plugin
version: '0.1.0'
description: Combat Empire's Official Plugin
load: POSTWORLD
author: Combat Empire Development team and Combat Empire Java Development team
website: NONE
prefix: CE-Plugin
depend: []
softdepend: []
loadbefore: []
permisions:
   CE.Hub:
      description: Teleports you to the Hub of the server
      default: true
   CE.about:
      description: Information about the plugin.
      default: true
   CE.credits:
      description: Information of who made the plugin.   
      default: true
   CE.discord:
      description: Join the Official Discord!                    
      default: true
   CE.fly:
      description: Be able to fly!
      default: op
   CE.GMAD:
      description: Change gamemode to adventure.
      default: op
   CE.GMC:
      description: Change gamemode to creative.
      default: op
   CE.GMS:
      description: Change gamemode to survival.
      default: op
   CE.GMSP:
      description: Change gamemode to spectator.
      default: op
   CE.help:
      description: Information of Combat Empire's commands.
      default: true
   CE.Web:
      description: Information of the website.
      default: true
commands:  
   about:
      description: Information about the plugin.
      permission: CE.about
      useage: /about
   credits:
      description: Information of who made the plugin.
      permission: CE.credits
      useage: /credits
   discord:
      description: Join the Official Discord! 
      permission: CE.discord
      useage: /discord
   fly:
      description: Be able to fly! 
      permission: CE.fly
      useage: /fly
   gmad:
      description: Change gamemode to adventure. 
      permission: Ce.GMAD
      useage: /gmad
   gmc:
      description: Change gamemode to creative. 
      permission: CE.GMC
      useage: /gmc 
   gms:
      description: Change gamemode to survival. 
      permission: CE.GMS
      useage: /gms
   gmsp:
      description: Change gamemode to spectator.
      permission: CE.GMSP
      useage: /gmsp   
   chelp:
      description: Information of Combat Empire's commands. 
      permission: CE.help
      useage: /chelp
   website:
      description: Information of the website. 
      permission: CE.Web
      useage: /website  
         
            

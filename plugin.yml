main: com.github.underplayer97.CE.Main
name: 11C-Plugin
version: '0.1.0'
description: Combat Empire's Official Plugin
load: POSTWORLD
author: Combat Empire Development team and Combat Empire Java Development team
website: NONE
prefix: CE-Plugin
depend: []
softdepend: []
loadbefore: []
permisions:
   P11C.Hub:
      description: Teleports you to the Hub of the server
      default: true
   P11C.about:
      description: Information about the plugin.
      default: true
   P11C.credits:
      description: Information of who made the plugin.   
      default: true
   P11C.discord:
      description: Join the Official Discord!                    
      default: true
   P11C.fly:
      description: Be able to fly!
      default: op
   P11C.GMAD:
      description: Change gamemode to adventure.
      default: op
   P11C.GMC:
      description: Change gamemode to creative.
      default: op
   P11C.GMS:
      description: Change gamemode to survival.
      default: op
   P11C.GMSP:
      description: Change gamemode to spectator.
      default: op
   P11C.help:
      description: Information of 11C's commands.
      default: true
   P11C.Web:
      description: Information of the website.
      default: true
commands:  
   about:
      description: Information about the plugin.
      permission: P11C.about
      useage: /about
   credits:
      description: Information of who made the plugin.
      permission: P11C.credits
      useage: /credits
   discord:
      description: Join the Official Discord! 
      permission: P11C.discord
      useage: /discord
   fly:
      description: Be able to fly! 
      permission: P11C.fly
      useage: /fly
   gmad:
      description: Change gamemode to adventure. 
      permission: P11C.GMAD
      useage: /gmad
   gmc:
      description: Change gamemode to creative. 
      permission: P11C.GMC
      useage: /gmc 
   gms:
      description: Change gamemode to survival. 
      permission: P11C.GMS
      useage: /gms
   gmsp:
      description: Change gamemode to spectator.
      permission: P11C.GMSP
      useage: /gmsp   
   chelp:
      description: Information of 11C's commands. 
      permission: P11C.help
      useage: /chelp
   website:
      description: Information of the website. 
      permission: P11C.Web
      useage: /website  
         
            
